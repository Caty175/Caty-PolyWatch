<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Ä¢ Polymorphic Malware Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card" role="main">
            <header class="auth-header">
                <h1>üõ°Ô∏è Malware Detection</h1>
                <p>Welcome back! Sign in to secure your environment.</p>
            </header>

            <a class="btn btn-google" id="googleLoginBtn" href="/auth/login/google">
                <svg width="20" height="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false">
                    <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                    <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                    <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                    <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
                </svg>
                Continue with Google
            </a>

            <div class="divider" role="presentation">
                <span>or</span>
            </div>

            <form id="loginForm" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="email">Work Email</label>
                    <input type="email" id="email" name="work_email" autocomplete="email" required placeholder="you@company.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="Enter your password">
                </div>

                <div class="form-actions">
                    <label class="checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="/forgot-password" class="link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div id="errorMessage" class="alert alert-error" role="alert" aria-live="polite"></div>
            <div id="successMessage" class="alert alert-success" role="status" aria-live="polite"></div>

            <footer class="auth-footer">
                <p>Need an account? <a href="/signup" class="link">Create one</a></p>
            </footer>
        </div>
    </div>

    <script src="/static/login.js"></script>
</body>
</html>
