<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cyber Lab Access</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f906f9",
              "background-light": "#f8f5f8",
              "background-dark": "#230f23",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      body {
        font-family: "Space Grotesk", sans-serif;
      }
      .glow-border {
        position: relative;
      }
      .glow-border::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: conic-gradient(from 180deg at 50% 50%, #f906f9, #9c27b0, #f906f9);
        filter: blur(20px);
        z-index: -1;
        border-radius: 0.75rem;
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="flex min-h-screen items-center justify-center p-4">
<div class="relative w-full max-w-md">
<div class="glow-border">
<div class="relative z-10 rounded-xl bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-8 shadow-2xl border border-primary/20">
<div class="text-center">
<h1 class="text-3xl font-bold text-black dark:text-white">Cyber Lab Access</h1>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Securely login to your account</p>
</div>
<form class="mt-8 space-y-6">
<div>
<label class="sr-only" for="email">Email</label>
<input autocomplete="email" class="w-full rounded-lg border-primary/30 bg-background-light/50 dark:bg-background-dark/50 p-4 placeholder-gray-500 dark:placeholder-gray-400 text-black dark:text-white focus:border-primary focus:ring-primary" id="email" name="email" placeholder="Email" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="w-full rounded-lg border-primary/30 bg-background-light/50 dark:bg-background-dark/50 p-4 placeholder-gray-500 dark:placeholder-gray-400 text-black dark:text-white focus:border-primary focus:ring-primary" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<button class="w-full rounded-lg bg-primary py-3 px-4 font-bold text-white shadow-md transition-all duration-300 hover:bg-primary/90 hover:shadow-primary/50 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
                  Login
                </button>
</div>
</form>
</div>
</div>
</div>
</div>

</body></html>
