<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Verify Account</title>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-white">
  <div class="container mx-auto px-4 py-16">
    <h1 class="text-2xl font-bold mb-6">Verify Your Account</h1>
    <form method="post" action="/verify" class="space-y-4 max-w-md">
      <input type="hidden" name="username" value="{{ username }}" />
      <div>
        <label for="code" class="sr-only">Verification Code</label>
        <input id="code" name="code" type="text" placeholder="Enter 6-digit code" class="w-full rounded-lg border px-4 py-3 text-black" />
      </div>
      <button type="submit" class="rounded bg-primary px-6 py-3 text-white font-bold">Verify</button>
    </form>
  </div>
</body></html>
