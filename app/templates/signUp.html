<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CyberGuard - Sign Up</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f906f9",
              "background-light": "#f8f5f8",
              "background-dark": "#230f23",
            },
            fontFamily: {
              display: ["Space Grotesk"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
      .glow-shadow {
        box-shadow: 0 0 10px theme("colors.primary"), 0 0 20px theme("colors.primary"), 0 0 30px theme("colors.primary");
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-white">
<div class="relative min-h-screen w-full overflow-hidden">
<div class="absolute inset-0 z-0 bg-gradient-to-br from-background-dark via-transparent to-background-dark"></div>
<div class="absolute -top-1/4 -left-1/4 h-1/2 w-1/2 rounded-full bg-primary/20 blur-[100px]"></div>
<div class="absolute -bottom-1/4 -right-1/4 h-1/2 w-1/2 rounded-full bg-primary/20 blur-[100px]"></div>
<div class="relative z-10 flex h-full min-h-screen flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-primary/30 px-6 sm:px-10 py-4">
<div class="flex items-center gap-3">
<div class="h-8 w-8 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-xl font-bold tracking-wider text-white">CyberGuard</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-white/70 transition-colors hover:text-white" href="#">Home</a>
<a class="text-sm font-medium text-white/70 transition-colors hover:text-white" href="#">Features</a>
<a class="text-sm font-medium text-white/70 transition-colors hover:text-white" href="#">Pricing</a>
<a class="text-sm font-medium text-white/70 transition-colors hover:text-white" href="#">Contact</a>
<button class="rounded-lg h-10 px-5 text-sm font-bold transition-all bg-primary/20 text-white hover:bg-primary/40">
              Log In
            </button>
</nav>
<button class="md:hidden text-white">
<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M4 6h16M4 12h16m-7 6h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
</header>
<main class="flex flex-1 items-center justify-center p-4">
<div class="w-full max-w-md space-y-6 rounded-xl border border-primary/30 bg-background-dark/50 p-8 backdrop-blur-sm">
<div class="text-center">
<h2 class="text-3xl font-bold tracking-wider text-white">Create Your Account</h2>
<p class="mt-2 text-sm text-white/60">Join the defense against advanced threats.</p>
</div>
<form class="space-y-4" method="post" action="/signup">
<div>
<label class="sr-only" for="username">Username</label>
<input class="form-input w-full rounded-lg border-2 border-primary/30 bg-background-dark/70 px-4 py-3 text-white placeholder-white/40 transition-all duration-300 focus:border-primary focus:outline-none focus:ring-0 focus:ring-primary/50" id="username" name="username" placeholder="Username" required="" type="text"/>
</div>
<div>
<label class="sr-only" for="email">Email</label>
<input class="form-input w-full rounded-lg border-2 border-primary/30 bg-background-dark/70 px-4 py-3 text-white placeholder-white/40 transition-all duration-300 focus:border-primary focus:outline-none focus:ring-0 focus:ring-primary/50" id="email" name="email" placeholder="Email Address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="form-input w-full rounded-lg border-2 border-primary/30 bg-background-dark/70 px-4 py-3 text-white placeholder-white/40 transition-all duration-300 focus:border-primary focus:outline-none focus:ring-0 focus:ring-primary/50" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input class="form-input w-full rounded-lg border-2 border-primary/30 bg-background-dark/70 px-4 py-3 text-white placeholder-white/40 transition-all duration-300 focus:border-primary focus:outline-none focus:ring-0 focus:ring-primary/50" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
</div>
<div class="space-y-2">
  <div class="text-sm text-white/80">Choose verification method</div>
  <div class="flex items-center gap-6">
    <label class="inline-flex items-center gap-2">
      <input type="radio" name="twofa_method" value="email" checked>
      <span class="text-sm text-white/80">Email</span>
    </label>
    <label class="inline-flex items-center gap-2">
      <input type="radio" name="twofa_method" value="phone">
      <span class="text-sm text-white/80">Phone</span>
    </label>
  </div>
</div>
<div>
  <label class="sr-only" for="phone">Phone Number</label>
  <input class="form-input w-full rounded-lg border-2 border-primary/30 bg-background-dark/70 px-4 py-3 text-white placeholder-white/40 transition-all duration-300 focus:border-primary focus:outline-none focus:ring-0 focus:ring-primary/50" id="phone" name="phone" placeholder="Phone Number (with country code)" type="tel"/>
  <p class="mt-1 text-xs text-white/60">Required if you choose Phone verification.</p>
  </div>
<div>
<button class="glow-shadow w-full rounded-lg bg-primary py-3 text-base font-bold text-white transition-all hover:brightness-110" type="submit">
                  Sign Up
                </button>
</div>
</form>
<p class="text-center text-sm text-white/60">
              Already have an account?
              <a class="font-medium text-primary hover:underline" href="/login">Log In</a>
</p>
</div>
</main>
</div>
</div>


</body></html>
